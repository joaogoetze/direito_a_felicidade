<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="../style/cadastrosite.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
   
      <div id="login">
        
      </div>
 
      
      <div id="cadastro">
        <form method="get" action="http://localhost/direitoafelicidade/cadastro-site.php"> 
          <h1>Cadastro de site</h1> 
           
           
          <p> 
            <label for="linkPagina">Link do site</label>
            <input id="linkPagina" name="linkPagina" required="required" type="link" placeholder="link" /> 
          </p>

          <p> 
            <label for="autorPagina">Nome do autor do site</label>
            <input id="autorPagina" name="autorPagina" required="required" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="codConteudo">Código do conteúdo</label>
            <input id="codConteudo" name="codConteudo" required="required" type="text" placeholder="codConteudo" />
             <h6>Por enquanto, o código do conteúdo dever consultato no banco de dados</h6> 
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
