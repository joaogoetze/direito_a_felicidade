<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar evento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="../style/cadastrolivro.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
   
      <div id="login">
        
      </div>
 
      
      <div id="cadastro">
        <form method="get" action="http://localhost/direitoafelicidade/cadastro-evento.php"> 
          <h1>Cadastro de evento</h1> 
           

          <p> 
            <label for="dataEvento">Data do evento</label>
            <input id="dataEvento" name="dataEvento" required="required" type="date" placeholder="data" />
          </p>

        
           
          <p> 
            <label for="localEvento">Local do evento</label>
            <input id="localEvento" name="localEvento" required="required" type="text" placeholder="local" /> 
          </p>

           <p> 
            <label for="responsavelEvento">Responsavel do evento</label>
            <input id="responsavelEvento" name="responsavelEvento" required="required" type="text" placeholder="responsavel" /> 
          </p>
          
           <p> 
            <label for="codConteudo">Código do conteúdo</label>
            <input id="codConteudo" name="codConteudo" required="required" type="text" placeholder="codConteudo" /> 
             <h6>Por enquanto, o código do conteúdo dever consultato no banco de dados</h6>
          </p>

          <p> 
            <input type="submit" value="Cadastrar"/> 

          </p>
          
         
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
